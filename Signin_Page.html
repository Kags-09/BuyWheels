<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Signin/Signin_Page.css">
    <title>Sign IN Page</title>
</head>
<body>
    
<div class="signin-form-container">
    <form action="">
        <h3>buy wheels sign in</h3>
        <input type="text" id="usr" placeholder="Username" required class="box">
        <input type="email" id="email" placeholder="Email" required class="box">
        <input type="password" id="password" placeholder="Password" required class="box">
        <input type="password" id="cpassword" placeholder="Re-enter Password" required class="box">
        <button id="gradient-button" type="submit" class="btn"> Create Account </button><br>
        <button type="submit" class="btn"><a href="index.html"> Back to Login </a></button>
        <p id="result">Creating Account....</p>
    </form>
</div>
</body>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script type="module" src="Signin/Signin_Page.js">

</script>
</html>
