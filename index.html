<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Login/Login_Page.css">
    <title>Login</title>
</head>
<body>

    <div class="login-form-container">
        <div class="sub-container">
            <form action="">
                <h3>buy wheels login</h3>
                <input type="email" id="emailid" placeholder="Email" required class="box">
                <input type="password" id="password" placeholder="Password" required class="box">
                <p> forget your password <a href="#">click here</a> </p>
                <button id="grad-btn" class="btn">Login</button>
                <p>or login with</p>
                <div class="buttons">
                    <a href="#" class="btn"><i class="fab fa-google"></i> google</a>
                    <a href="#" class="btn"><i class="fab fa-facebook-f"></i> facebook</a>
                </div>
                <p> don't have an account  </p>
                <div id="signin-btn">
                    <button class="btn"><a href="Signin_Page.html">Create One</a></button>
                    <i class="far fa-user"></i>
                </div>
                <p id="result">Logging in....</p>
            </form>
        </div>    
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script type="module" src="Login/Login_Page.js"></script>
</body>
</html>
